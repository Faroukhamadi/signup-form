<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="odin" id="odin-logo" />
          <h1>ODIN</h1>
        </div>
        <div class="credits">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" target="_blank"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </div>
      </div>
      <div class="form-container">
        <div class="form-info">
          <p class="para-1">
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.<br />Sign
            up <i>now</i> to get started.
          </p>
          <p class="para-2">You <i>know</i> you want to.</p>
        </div>
        <div class="input-group">
          <p class="para-3">Let's do this!</p>
          <div class="input-fields">
            <div class="left-inp">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" />
              <label for="email">EMAIL</label>
              <input type="text" id="email" />
              <label for="password">PASSWORD</label>
              <input required type="password" id="password" />
            </div>
            <div class="right-inp">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" />
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" />
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input required type="password" id="confirm-password" />
            </div>
          </div>
        </div>
        <div class="submit-section">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
